# Redis configuration for production

# Network
bind 0.0.0.0
port 6379
protected-mode yes

# Security
requirepass CHANGE_REDIS_PASSWORD

# Memory management
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile ""

# Performance
tcp-keepalive 300
timeout 0

# Disable dangerous commands
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command KEYS ""
rename-command CONFIG "CONFIG_b835729c"

# Client connections
maxclients 10000

# Slow log
slowlog-log-slower-than 10000
slowlog-max-len 128
