# Redis Configuration for Production - Peykan Tourism Platform
# امن و بهینه‌سازی شده برای production

# Network Security
bind 0.0.0.0
protected-mode yes
port 6379

# Authentication
requirepass YOUR_STRONG_REDIS_PASSWORD_HERE

# Security Settings
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command DEBUG ""
rename-command CONFIG ""
rename-command SHUTDOWN SHUTDOWN_PEYKAN_SECURE

# Memory Management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence
save 900 1
save 300 10
save 60 10000

# Logging
loglevel notice
logfile /var/log/redis/redis-server.log

# Performance
tcp-keepalive 300
timeout 0

# Client Management
maxclients 10000

# Slow Log
slowlog-log-slower-than 10000
slowlog-max-len 128

# Disable dangerous commands
rename-command KEYS ""
rename-command EVAL ""
